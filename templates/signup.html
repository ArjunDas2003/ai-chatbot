<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #0d0c1d;
            --primary-purple: #8a2be2;
            --secondary-purple: #4b0082;
            --text-color: #e0e0e0;
            --container-bg: rgba(20, 20, 40, 0.7);
            --border-color: rgba(138, 43, 226, 0.4);
             --error-color: #ff4d4d;
        }
        *, *::before, *::after {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        html, body {
            width: 100vw; height: 100vh; margin: 0; padding: 0;
            color: var(--text-color); font-size: 16px;
            overflow: hidden; position: relative;
        }
        .background-animation {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: -1; background-color: var(--background-color);
        }
        .wave {
            content: ''; position: absolute; left: 50%; min-width: 300vw; min-height: 300vw;
            background-color: var(--primary-purple); animation: rotate 15s linear infinite;
        }
        .wave.one { bottom: 15vh; border-radius: 45%; opacity: 0.1; }
        .wave.two { bottom: 12vh; opacity: 0.15; border-radius: 47%; animation-duration: 17s; }
        @keyframes rotate {
            0% { transform: translate(-50%, 0) rotateZ(0deg); }
            100% { transform: translate(-50%, 0) rotateZ(360deg); }
        }
        .particle {
            position: absolute; border-radius: 50%; background: var(--primary-purple);
            opacity: 0; animation: drift 20s infinite linear;
        }
        @keyframes drift {
            from { transform: translateY(0) translateX(0); opacity: 0.7; }
            to { transform: translateY(-110vh) translateX(20vw); opacity: 0; }
        }
        body { display: flex; align-items: center; justify-content: center; }

        .auth-container {
            width: 90%; max-width: 400px; padding: 2.5rem;
            background: var(--container-bg); backdrop-filter: blur(10px);
            border: 1px solid var(--border-color); border-radius: 8px;
            text-align: center;
        }
        h1 { color: white; margin-bottom: 0.5rem; }
        .auth-container p { opacity: 0.7; margin-bottom: 2rem; }
        .auth-form { display: flex; flex-direction: column; gap: 1rem; }
        .form-group { text-align: left; }
        .form-group label {
            display: block; margin-bottom: 0.5rem; font-size: 0.9rem; font-weight: 500;
        }
        .form-group input {
            width: 100%; background: #1c1c2c; border: 1px solid var(--border-color);
            border-radius: 4px; padding: 0.75rem; font-size: 1rem;
            color: var(--text-color); outline: none; transition: border-color 0.2s ease;
        }
        .form-group input:focus { border-color: var(--primary-purple); }
        .auth-button {
            background: var(--primary-purple); color: white; border: none;
            padding: 0.8rem; border-radius: 4px; font-weight: 600;
            font-size: 1rem; cursor: pointer; transition: background 0.2s ease;
            margin-top: 1rem;
        }
        .auth-button:hover { background: var(--secondary-purple); }
        .switch-auth { margin-top: 1.5rem; font-size: 0.9rem; }
        .switch-auth a {
            color: var(--primary-purple); text-decoration: none; font-weight: 600;
        }
        .flash-message {
            padding: 1rem; margin-bottom: 1rem; border-radius: 4px;
            background: rgba(255, 77, 77, 0.2);
            border: 1px solid var(--error-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <div class="auth-container">
        <h1>Create Account</h1>
        <p>Join now to start chatting with your AI Assistant.</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form class="auth-form" method="POST" action="/signup">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="auth-button">Sign Up</button>
        </form>

        <div class="switch-auth">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
    
    <script>
        function createParticles() {
            const container = document.querySelector('.background-animation');
            if (!container) return;
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 40 + 10; // Increased particle size range (10px to 50px)
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 15 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                container.appendChild(particle);
            }
        }
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
