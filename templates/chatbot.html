<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #0d0c1d;
            --primary-purple: #8a2be2;
            --secondary-purple: #4b0082;
            --text-color: #e0e0e0;
            --container-bg: rgba(20, 20, 40, 0.7);
            --border-color: rgba(138, 43, 226, 0.4);
            --user-bubble: #31314d;
            --bot-bubble: #231e3d;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            /* background-color is moved to the animation container */
            color: var(--text-color);
            font-size: 16px;
            overflow: hidden;
            position: relative;
        }

        /* --- Particle & Wave Background Animations --- */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Keep behind content */
            background-color: var(--background-color); /* Set solid background color here */
        }

        .wave {
            content: '';
            position: absolute;
            left: 50%;
            min-width: 300vw;
            min-height: 300vw;
            background-color: var(--primary-purple);
            animation: rotate 15s linear infinite;
        }
        .wave.one {
            bottom: 15vh;
            border-radius: 45%;
            opacity: 0.1;
        }
        .wave.two {
            bottom: 12vh;
            opacity: 0.15;
            border-radius: 47%;
            animation-duration: 17s;
        }
        
        @keyframes rotate {
            0% { transform: translate(-50%, 0) rotateZ(0deg); }
            100% { transform: translate(-50%, 0) rotateZ(360deg); }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary-purple);
            opacity: 0;
            animation: drift 20s infinite linear;
        }

        @keyframes drift {
            from {
                transform: translateY(0) translateX(0);
                opacity: 0.7;
            }
            to {
                transform: translateY(-100vh) translateX(20vw);
                opacity: 0;
            }
        }
        /* --- End of Animations --- */

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-layout {
            display: flex;
            width: 95%; 
            height: 90%; 
            max-width: 1800px;
            max-height: 1000px;
            gap: 2rem;
            position: relative; /* Ensure it's in a stacking context above the background */
            z-index: 1;
        }
        
        /* Media Player */
        .media-player-container {
            flex: 2;
            display: none; /* Hidden by default */
            flex-direction: column;
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            transition: opacity 0.3s ease;
        }
        .media-player-container.active {
            display: flex;
        }
        .media-player-wrapper {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        #media-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .media-controls {
             display: flex;
             justify-content: space-between;
             align-items: center;
        }
        .autoplay-notice {
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.8rem;
        }
        #open-new-tab-btn {
            background: var(--primary-purple);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s ease;
        }
        #open-new-tab-btn:hover {
            background: var(--secondary-purple);
        }

        /* Chat Interface */
        .chat-container {
            flex: 1;
            min-width: 350px;
            display: flex;
            flex-direction: column;
            height: 100%;
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: flex 0.4s ease;
        }

        .main-layout.media-active .chat-container {
            flex: 1; 
        }
        .main-layout:not(.media-active) .chat-container {
            flex: 0 0 500px; 
            margin: 0 auto;
        }


        /* Chat Header */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .chat-header span {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }
        .header-controls { display: flex; gap: 0.5rem; }
        .header-controls button, .header-controls a {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s ease, color 0.2s ease;
        }
        .header-controls button:hover, .header-controls a:hover {
            background: var(--primary-purple);
            color: white;
            border-color: var(--primary-purple);
        }

        /* Chat Log */
        .chat-log {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .chat-log::-webkit-scrollbar { width: 6px; }
        .chat-log::-webkit-scrollbar-track { background: transparent; }
        .chat-log::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }

        /* Messages */
        .message {
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
            max-width: 85%;
            animation: message-fade-in 0.3s ease-out;
        }
        @keyframes message-fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .message.bot { align-self: flex-start; }
        
        .message .avatar {
            width: 36px; height: 36px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; font-weight: 600;
            flex-shrink: 0;
        }
        .message.user .avatar {
            background: var(--primary-purple);
            color: white;
        }
        .message.bot .avatar {
            background: var(--bot-bubble);
            border: 1px solid var(--primary-purple);
            color: var(--primary-purple);
        }
        .message .text {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-break: break-word;
        }
        .message.user .text {
            background: var(--user-bubble);
            border-radius: 8px 8px 0 8px;
        }
        .message.bot .text {
            background: var(--bot-bubble);
            border-radius: 8px 8px 8px 0;
        }

        /* Chat Input Area */
        .chat-input-area {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background: rgba(0,0,0,0.2);
            gap: 1rem;
            flex-shrink: 0;
        }
        #chat-input {
            flex-grow: 1;
            background: #1c1c2c;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.75rem;
            font-size: 1rem;
            color: var(--text-color);
            outline: none;
            transition: border-color 0.2s ease;
        }
        #chat-input:focus {
            border-color: var(--primary-purple);
        }
        #mic-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            width: 44px; height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
            transition: background 0.2s ease, border-color 0.2s ease;
        }
        #mic-btn:hover {
            border-color: var(--primary-purple);
            background: rgba(138, 43, 226, 0.2);
        }
        #mic-btn.recording {
             border-color: var(--primary-purple);
             background: var(--primary-purple);
        }
        #mic-btn svg { width: 20px; height: 20px; fill: var(--text-color); }
        #waveform { display: none; }
        
        /* Mobile Responsive */
        @media (max-width: 900px) {
            .main-layout {
                flex-direction: column;
                width: 100%;
                height: 100%;
                gap: 0;
            }
            .media-player-container {
                flex: 0;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
            .chat-container {
                flex: 1;
                border-radius: 0;
                border: none;
                min-width: 100%;
            }
            .main-layout:not(.media-active) .chat-container {
               flex: 1;
            }
            .chat-log { padding: 1rem; }
            .chat-input-area { padding: 0.75rem; }
        }

    </style>
</head>
<body>
    <div class="background-animation">
        <div class="wave one"></div>
        <div class="wave two"></div>
        <!-- Particles will be generated by JS -->
    </div>

    <div class="main-layout" id="main-layout">
        <div class="media-player-container" id="media-player-container">
            <div class="media-player-wrapper">
                <iframe id="media-iframe" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>
            <div class="media-controls">
                <p class="autoplay-notice" id="autoplay-notice">Autoplay may be blocked by your browser.</p>
                <a href="#" id="open-new-tab-btn" target="_blank" rel="noopener noreferrer">Open in New Tab</a>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <span>AI Assistant</span>
                <div class="header-controls">
                    <button id="clear-history-btn">Clear History</button>
                    <a href="/logout">Logout</a>
                </div>
            </div>
            <div class="chat-log" id="chat-log">
                <!-- Messages appended here -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Ask me anything...">
                <button id="mic-btn">
                    <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1.2-9.1c0-.66.54-1.2 1.2-1.2s1.2.54 1.2 1.2V9c0 .66-.54 1.2-1.2 1.2s-1.2-.54-1.2-1.2V4.9zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                    <canvas id="waveform" width="24" height="24"></canvas>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // --- ELEMENT SELECTORS ---
        const chatLog = document.getElementById('chat-log');
        const chatInput = document.getElementById('chat-input');
        const micBtn = document.getElementById('mic-btn');
        const micIcon = document.getElementById('mic-icon');
        const waveformCanvas = document.getElementById('waveform');
        const mainLayout = document.getElementById('main-layout');
        const mediaPlayerContainer = document.getElementById('media-player-container');
        const mediaIframe = document.getElementById('media-iframe');
        const openNewTabBtn = document.getElementById('open-new-tab-btn');
        const autoplayNotice = document.getElementById('autoplay-notice');
        const clearHistoryBtn = document.getElementById('clear-history-btn');
        
        // --- SPEECH RECOGNITION & STATE ---
        let recognition;
        let isRecording = false;
        let audioContext, analyser, source, animationFrameId;

        // --- EVENT LISTENERS ---
        window.addEventListener('load', () => {
            loadHistory();
            createParticles(); // New function call
        });
        micBtn.addEventListener('click', toggleRecording);
        chatInput.addEventListener('keypress', handleEnter);
        clearHistoryBtn.addEventListener('click', clearHistory);

        // --- INITIALIZATION ---
        setupSpeechRecognition();

        // --- NEW: Particle Animation Function ---
        function createParticles() {
            const container = document.querySelector('.background-animation');
            const particleCount = 50; // Adjust number of particles
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 3 + 1; // size between 1px and 4px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.left = `${Math.random() * 100}vw`;
                
                // Randomize animation duration and delay for a more natural look
                particle.style.animationDuration = `${Math.random() * 15 + 10}s`; // 10s to 25s
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                container.appendChild(particle);
            }
        }

        // --- FUNCTIONS ---
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                if (!response.ok) throw new Error('Failed to fetch history');
                const history = await response.json();
                chatLog.innerHTML = '';
                history.forEach(item => {
                    addMessage('user', item.user);
                    addMessage('bot', item.bot);
                });
                if (history.length === 0) {
                    addMessage('bot', 'Hello! How can I help you today?');
                } else {
                    addMessage('bot', 'Welcome back! Let\'s continue.');
                }
            } catch (error) {
                console.error('Error loading history:', error);
                addMessage('bot', 'Hello! How can I help you today?');
            }
        }

        async function clearHistory() {
            try {
                await fetch('/api/clear_history', { method: 'POST' });
                chatLog.innerHTML = '';
                closeMediaPlayer();
                addMessage('bot', 'History cleared. Let\'s start fresh!');
            } catch (error) {
                console.error('Error clearing history:', error);
                addMessage('bot', 'Sorry, I couldn\'t clear the history right now.');
            }
        }
        
        function addMessage(sender, text) {
            if (!text) return;
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            
            const avatar = document.createElement('div');
            avatar.classList.add('avatar');
            avatar.textContent = sender === 'user' ? 'You' : 'AI';

            const messageText = document.createElement('div');
            messageText.classList.add('text');
            messageText.textContent = text;
            
            messageElement.appendChild(avatar);
            messageElement.appendChild(messageText);
            
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        async function sendMessage(messageText) {
            const trimmedMessage = messageText.trim();
            if (trimmedMessage === '') return;

            addMessage('user', trimmedMessage);
            chatInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: trimmedMessage })
                });

                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/login';
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                handleBotResponse(data);
            } catch (error) {
                console.error("Error sending message:", error);
                addMessage('bot', "Sorry, I'm having trouble connecting. Please try again later.");
            }
        }
        
        function handleBotResponse(data) {
            if (data.speech) {
                addMessage('bot', data.speech);
            }
            if (data.instruction && data.instruction.length > 0) {
                data.instruction.forEach(instr => handleInstruction(instr));
            }
        }

        function handleInstruction(instruction) {
            const command = Object.keys(instruction)[0];
            const value = instruction[command];
            if (command === 'open_url') {
                let autoplayUrl = value;
                let newTabUrl = value;

                if (value.includes('youtube.com/embed/')) {
                    newTabUrl = value.replace('/embed/', '/watch?v=');
                    autoplayUrl += (value.includes('?') ? '&' : '?') + 'autoplay=1';
                    autoplayNotice.style.display = 'none';
                } else if (value.includes('spotify.com/embed/track/')) {
                    newTabUrl = value.replace('/embed/track/', '/track/');
                    autoplayNotice.style.display = 'block';
                }

                mediaPlayerContainer.classList.add('active');
                mainLayout.classList.add('media-active');
                mediaIframe.src = autoplayUrl;
                openNewTabBtn.href = newTabUrl;
                mediaPlayerContainer.scrollIntoView({ behavior: 'smooth' });
            } else if (command === 'search_google') {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(value)}`, '_blank');
            } else if (command === 'open_website') {
                let url = value.startsWith('http') ? value : `https://${value}.com`;
                window.open(url, '_blank');
            } else if (command === 'send_whatsapp') {
                window.open(`https://web.whatsapp.com/send?phone=${value.number}&text=${encodeURIComponent(value.message)}`, '_blank');
            }
        }

        function closeMediaPlayer() {
            mediaPlayerContainer.classList.remove('active');
            mainLayout.classList.remove('media-active');
            mediaIframe.src = "";
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(chatInput.value);
            }
        }
        
        function toggleRecording() {
            if (isRecording) {
                recognition.stop();
            } else {
                startRecording();
            }
        }

        function setupSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.lang = 'en-US';
                recognition.interimResults = false;
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    chatInput.value = transcript;
                    sendMessage(transcript);
                };
                recognition.onerror = (event) => {
                    console.error("Speech recognition error", event.error)
                    stopRecording();
                };
                recognition.onend = () => {
                   if (isRecording) stopRecording();
                };
            }
        }

        function startRecording() {
            if (!recognition) {
                addMessage('bot', "Sorry, your browser doesn't support speech recognition.");
                return;
            }
            isRecording = true;
            micIcon.style.display = 'none';
            waveformCanvas.style.display = 'block';
            micBtn.classList.add('recording');
            recognition.start();
            visualizeMicrophone();
        }

        function stopRecording() {
            isRecording = false;
            micIcon.style.display = 'block';
            waveformCanvas.style.display = 'none';
            micBtn.classList.remove('recording');
            if(animationFrameId) cancelAnimationFrame(animationFrameId);
            if (source && source.mediaStream) {
               source.mediaStream.getTracks().forEach(track => track.stop());
            }
            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close();
            }
        }

        async function visualizeMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                const canvasCtx = waveformCanvas.getContext('2d');
                
                function draw() {
                    if (!isRecording) return;
                    animationFrameId = requestAnimationFrame(draw);
                    analyser.getByteTimeDomainData(dataArray);
                    canvasCtx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
                    canvasCtx.lineWidth = 2;
                    canvasCtx.strokeStyle = '#FFFFFF';
                    canvasCtx.beginPath();
                    const sliceWidth = waveformCanvas.width * 1.0 / bufferLength;
                    let x = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        const v = dataArray[i] / 128.0;
                        const y = v * waveformCanvas.height / 2;
                        if (i === 0) canvasCtx.moveTo(x, y);
                        else canvasCtx.lineTo(x, y);
                        x += sliceWidth;
                    }
                    canvasCtx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
                    canvasCtx.stroke();
                }
                draw();
            } catch (err) {
                console.error("Error accessing microphone", err);
                addMessage('bot', "Microphone access denied. Please enable it in your browser settings.");
                stopRecording();
            }
        }
</script>

</body>
</html>
